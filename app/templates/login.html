{% extends 'base.html' %}

{% block content %}
<h1>Set your name</h1>

{{form.nickname.ValidationError}}
<form action="" method="post">
    {{form.hidden_tag()}}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
    <dl>
        <dd>{{form.nickname}}</dd>
    </dl>
    {% for error in form.errors.nickname %}
    <span>{{error}}</span>
    {% endfor %}
    <p><input type="submit" value="Log In"></p>
</form>

{% endblock %}
