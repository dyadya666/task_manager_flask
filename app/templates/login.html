{% extends 'base.html' %}

{% block content %}
<h1>Log in</h1>

{{form.openid.ValidationError}}
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <dl>
        <dd>{{form.openid}}</dd>
    </dl>
    {% for error in form.errors.openid %}
    <span>{{error}}</span>
    {% endfor %}
    <p><input type="submit" value="Log In"></p>
</form>

{% endblock %}
